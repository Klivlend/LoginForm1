<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class='Form'>
    <div class='Title'>Login</div>
    <div class='Input'>
        <input type='text' class='Field' placeholder='Username or email'><br>
        <input type='password' class='Field' placeholder='Password'><br>
        <label><input type='checkbox' class='checkbox'>Remember me</label>
    </div>
    <div class='Control'>
        <input type='submit' value='Log in' class='Button'>
    </div>
</div>
</body>
</html>
